---
language: ruby
dist: trusty
sudo: false
branches:
  only:
    - master
bundler_args: --without development system_tests
script:
    - bundle exec rake $CHECK
env:
    - CHECK=ci
rvm:
  - 1.8.7
  - 1.9.3
  - 2.0.0
  - 2.1.10
  - 2.2.10
  - 2.3.8
  - 2.4.7
  - 2.5.6
  - 2.6.4
matrix:
    include:
        - rvm: 2.6.4
          env: CHECK=rubocop
